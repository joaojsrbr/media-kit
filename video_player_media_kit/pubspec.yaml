name: video_player_media_kit
description: package:video_player support for all platforms, based on package:media_kit.
homepage: https://github.com/media-kit/media-kit
repository: https://github.com/media-kit/media-kit
version: 1.0.6
publish_to: none
topics:
  - video
  - video-player
  - cross-platform
  - media-kit

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter

  # NOTE: Bump before publishing to pub.dev
  media_kit_video:
    git:
      url: https://github.com/joaojsrbr/media-kit
      ref: develop
      path: media_kit_video
  media_kit_libs_video:
    git:
      url: https://github.com/joaojsrbr/media-kit
      ref: develop
      path: libs/universal/media_kit_libs_video

  universal_platform: ^1.0.0+1
  video_player_platform_interface: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

